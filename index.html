<!doctype html>
<html>
	<head>
		<title></title>
		<link href='http://fonts.googleapis.com/css?family=Lora:400,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="vendors/uikit/css/uikit.min.css" />
		<link rel="stylesheet" href="vendors/animate/animate.min.css" />
		<link rel="stylesheet" href="resources/css/style.css" />
		<script src="vendors/jquery/jquery-1.11.2.min.js"></script>
		<script src="vendors/uikit/js/uikit.min.js"></script>
		<script src="vendors/letteringjs/jquery.lettering.js"></script>
		<script src="vendors/textillatejs/jquery.textillate.js"></script>
		<script src="vendors/velocityjs/velocity.min.js"></script>
		<script src="resources/js/script.js"></script>
	</head>
	<body>
		<div class="uk-grid">
			<div class="uk-width-1-1" id="header">
				<h1 class="uk-heading-large uk-text-center tlt">IPv4 Validator</h1>
			</div>
		</div>
		<div class="uk-grid">
			<div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
				<div class="uk-grid">
					<div class="uk-container uk-container-center" id="ip">
						<form class="uk-form">
							<fieldset data-uk-margin>
								<legend class="uk-text-center">Enter IP v4 address</legend>
								<input class="uk-form-large uk-form-width-mini" type="number" placeholder="000" maxlength="3" id="input1" autofocus min="0" max="255" required >
								<input class="uk-form-large uk-form-width-mini" type="number" placeholder="000" maxlength="3" id="input2" min="0" max="255" required>
								<input class="uk-form-large uk-form-width-mini" type="number" placeholder="000" maxlength="3" id="input3" min="0" max="255" required>
								<input class="uk-form-large uk-form-width-mini" type="number" placeholder="000" maxlength="3" id="input4" min="1" max="255" required>
							</fieldset>
						</form>	
					</div>
				</div>
			</div>
			<div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2">
				<div class="uk-grid">
					<div class="uk-container uk-container-center" id="subnet">
						<form class="uk-form">
							<fieldset data-uk-margin>
								<legend class="uk-text-center">Enter Subnet Mask</legend>
								<input class="uk-form-large uk-form-width-mini" type="number" placeholder="255" maxlength="3" id="input1" autofocus min="255" max="255" required>
								<input class="uk-form-large uk-form-width-mini" type="number" placeholder="000" maxlength="3" id="input2" min="0" max="255" required>
								<input class="uk-form-large uk-form-width-mini" type="number" placeholder="000" maxlength="3" id="input3" min="0" max="255" required>
								<input class="uk-form-large uk-form-width-mini" type="number" placeholder="000" maxlength="3" id="input4" min="1" max="255" required>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="uk-grid">
			<div class="uk-container uk-container-center">
				<p>Messages area</p>			
			</div>
		</div>
	</body>
</html>
