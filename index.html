<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<link href='http://fonts.googleapis.com/css?family=Lora:400,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="vendors/uikit/css/uikit.min.css" />
		<link rel="stylesheet" href="vendors/animate/animate.min.css" />
		<link rel="stylesheet" href="resources/css/style.css" />
		<script src="vendors/jquery/jquery-1.11.2.min.js"></script>
		<script src="vendors/uikit/js/uikit.min.js"></script>
		<script src="vendors/letteringjs/jquery.lettering.js"></script>
		<script src="vendors/textillatejs/jquery.textillate.js"></script>
		<script src="vendors/velocityjs/velocity.min.js"></script>
		<script src="resources/js/script.js"></script>
	</head>
	<body>
		<div class="uk-container uk-container-center uk-text-center">
			<h1 class="uk-heading-large tlt header">IP v4 Validator</h1>
			
			<p class="uk-text-large">Check whether you're on the same network using your IP and subnet mask!</p>

			<div class="uk-grid">
				<div class="uk-width-medium-1-2 ip" id="ip">
					<form class="uk-form-blank">
						<fieldset data-uk-margin>
							<legend class="uk-text-center">Enter IP v4 address</legend>
							<input class="uk-form uk-form-large uk-form-width-mini" type="number" placeholder="000" maxlength="3" id="input1" autofocus min="0" max="255" required>
							<span id="bull">&bull;</span>
							<input class="uk-form uk-form-large uk-form-width-mini" type="number" placeholder="000" maxlength="3" id="input2" min="0" max="255" required>
							<span id="bull">&bull;</span>
							<input class="uk-form uk-form-large uk-form-width-mini" type="number" placeholder="000" maxlength="3" id="input3" min="0" max="255" required>
							<span id="bull">&bull;</span>
							<input class="uk-form uk-form-large uk-form-width-mini" type="number" placeholder="000" maxlength="3" id="input4" min="1" max="255" required>
						</fieldset>
					</form>
					<form class="uk-form-blank subnet" id="subn">
						<fieldset data-uk-margin>
							<legend class="uk-text-center">Enter Subnet Mask</legend>
							<input class="uk-form-blank uk-form-large uk-form-width-mini" type="number" placeholder="255" maxlength="3" id="input5" min="255" max="255" required>
							<span id="bull">&bull;</span>
							<input class="uk-form-blank uk-form-large uk-form-width-mini" type="number" placeholder="000" maxlength="3" id="input6" min="0" max="255" required>
							<span id="bull">&bull;</span>
							<input class="uk-form-blank uk-form-large uk-form-width-mini" type="number" placeholder="000" maxlength="3" id="input7" min="0" max="255" required>
							<span id="bull">&bull;</span>
							<input class="uk-form-blank uk-form-large uk-form-width-mini" type="number" placeholder="000" maxlength="3" id="input8" min="1" max="255" required>
						</fieldset>
						<button class="uk-button-large uk-width-1-3" disabled>GO!</button>
					</form>		
				</div>
				<div class="uk-width-medium-1-2 message" id="message">
					<article class="uk-article">
						<h3 class="uk-article-title uk-text-center">Success!</h3>
						<p class="uk-article-lead uk-text-center">Your IP is on the same network!</p>
					</article>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="uk-container uk-container-center uk-text-center">
				<ul>
					<li><a href="http://twitter.com/michaelpierre"><img src="resources/images/twitter_logo_white.png"></li>
					<li><a href="http://github.com/michaelpierre"><img src="resources/images/GitHub-Mark-Light-32px.png"></li>
				</ul>
			</div>
		</div>		
	</body>
</html>
