<!doctype html>
<html>
	<head>
		<title>IP v4 Validator!</title>
		<meta charset="utf-8" />
		<link href='http://fonts.googleapis.com/css?family=Lora:400,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="vendors/uikit/css/uikit.min.css" />
		<link rel="stylesheet" href="vendors/animate/animate.min.css" />
		<link rel="stylesheet" href="resources/css/style.css" />
		
	</head>
	<body>
		<div class="uk-container uk-container-center uk-text-center">
			<h1 class="uk-heading-large tlt header">IP v4 Validator</h1>
			
			<p class="uk-text-large">Check whether you're on the same network using your IP and subnet mask!</p>

			<div class="uk-grid">
				<div class="uk-width-medium-1-2">
					<div class="addresses">
						<form class="uk-form-blank" id="myform" novalidate>
							<div id="destip">
								<fieldset data-uk-margin>
									<legend class="uk-text-center">Destination IP Address</legend>
									<div id="destip-error"></div>
									<input class="uk-form uk-form-large uk-form-width-mini" id="input1" min="0" max="255" autofocus maxlength="3">
									<span class="bull">&bull;</span>
									<input class="uk-form uk-form-large uk-form-width-mini"  placeholder="000" id="input2" min="0" max="255" maxlength="3">
									<span class="bull">&bull;</span>
									<input class="uk-form uk-form-large uk-form-width-mini"  placeholder="000" id="input3" min="0" max="255" maxlength="3">
									<span class="bull">&bull;</span>
									<input class="uk-form uk-form-large uk-form-width-mini"  placeholder="000" id="input4" min="1" max="255" maxlength="3">
								</fieldset>
							</div>
							<div id="yourip">
								<fieldset data-uk-margin>
									<legend class="uk-text-center">Your IP address</legend>
									<div id="yourip-error"></div>
									<input class="uk-form uk-form-large uk-form-width-mini"  placeholder="000" id="input5" min="0" max="255" maxlength="3">
									<span class="bull">&bull;</span>
									<input class="uk-form uk-form-large uk-form-width-mini"  placeholder="000" id="input6" min="0" max="255" maxlength="3">
									<span class="bull">&bull;</span>
									<input class="uk-form uk-form-large uk-form-width-mini"  placeholder="000" id="input7" min="0" max="255" maxlength="3">
									<span class="bull">&bull;</span>
									<input class="uk-form uk-form-large uk-form-width-mini"  placeholder="000" id="input8" min="1" max="255" maxlength="3">
								</fieldset>
							</div>
							<div id="subnet">
								<fieldset data-uk-margin>
									<legend class="uk-text-center">Subnet Mask</legend>
									<div id="subnet-error"></div>
									<input class="uk-form-blank uk-form-large uk-form-width-mini"  placeholder="255" id="input9" min="255" max="255" maxlength="3">
									<span class="bull">&bull;</span>
									<input class="uk-form-blank uk-form-large uk-form-width-mini"  placeholder="000" id="input10" min="0" max="255" maxlength="3">
									<span class="bull">&bull;</span>
									<input class="uk-form-blank uk-form-large uk-form-width-mini"  placeholder="000" id="input11" min="0" max="255" maxlength="3">
									<span class="bull">&bull;</span>
									<input class="uk-form-blank uk-form-large uk-form-width-mini"  placeholder="000" id="input12" min="1" max="255" maxlength="3">
								</fieldset>
							</div>
							<button type="submit" class="uk-button-large uk-width-1-2" id="ghost-button">GO!</button>
						</form>
					</div>
				</div>
				<div class="uk-width-medium-1-2 message">
					<article class="uk-article">
						<h3 class="uk-article-title uk-text-center">Success!</h3>
						<p class="uk-article-lead uk-text-center">Your IP is on the same network!</p>
					</article>
				</div>		
				</div>
			</div>
		<div class="footer">
			<div class="uk-container uk-container-center uk-text-center">
				<ul>
					<li><a href="http://twitter.com/michaelpierre"><img src="resources/images/twitter_logo_white.png" alt="Twitter Logo"></a></li>
					<li><a href="http://github.com/michaelpierre"><img src="resources/images/GitHub-Mark-Light-32px.png" alt="GitHub Logo"></a></li>
				</ul>
			</div>
		</div>
		<script src="vendors/jquery/jquery-1.11.2.min.js"></script>
		<script src="vendors/uikit/js/uikit.min.js"></script>
		<script src="vendors/letteringjs/jquery.lettering.js"></script>
		<script src="vendors/textillatejs/jquery.textillate.js"></script>
		<script src="vendors/colorflow/colorFlow.js"></script>
		<script src="resources/js/script.js"></script>		
	</body>
</html>
